<!DOCTYPE html>
<html lang="en">
<head>

<body style="background-image: url(Coding.jpg);">
    
    <form class="decoder">
      

        <div class="esquerda">
          
          <div class="titulo"><h2>Codifique o seu texto!</h2></div>
          <div class="titulo2"><h1>Codifique o seu texto!</h1></div>
        <textarea
          id="entrada"
          cols="55"
          rows="7"
          required
          placeholder=" Escreva sua mensagem aqui"
        ></textarea>
  
        <div class="opções">
        <fieldset>
          <select class="metodo" required>
            <option>Escolha o método</option>
            <option>Base 64</option>
            <option>CIfra de Cesar</option>
          </select>
        </fieldset>
  
        
        <div class="passas">
          <input
            id="chave"
            type="range"
            value="21"
            min="1"
            max="99"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>21</output>
        </div>
  
        <fieldset class="codificadores">
          <div class="coddecod">
            <input
              type="radio"
              name="coddecod"
              value="msg-codigo"
              id="codificar"
              checked
            />
            <label for="codificar">Codificar</label>
          </div>
          <div class="cod-decod">
            <input
              type="radio"
              name="coddecod"
              value="codigo-msg"
              id="decodificar"
            />
            <label for="decodificar">Decodificar</label>
          </div>
        </fieldset>
      </div>
      </div>
  
        <div class="direita">
        <output class="saida"><div id="resposta" class="resposta"></div></p>
          <h4 id="mensagem1">Nenhuma mensagem encontrada</h4>
          <h5 id="mensagem2">Digite seu texto na caixa ao lado!</h5>
          <img src="" id="imagem">
          <button class="btn-copiar" id="copiar">
            Copiar
          </button>
        </output>
        <button class="enviar">Codificar</button>
      </div>
        
        
      
      </form>

      <script src="javascript/centro.js"></script>
<script src="javascript/base64.js"></script>
<script src="javascript/cifra.js"></script>
</body>
</html>
